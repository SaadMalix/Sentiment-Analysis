<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis Web App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Sentiment Analysis Web App</h1>
    <form action="/analyze" method="POST">
      <textarea name="text" placeholder="Enter your sentence here...">{{ text if text else '' }}</textarea>
      <button type="submit">Analyze</button>
    </form>

    {% if result %}
      <div class="result">
        <p><strong>Sentiment:</strong> {{ result }}</p>
        {% if corrected and corrected != text %}
          <p><em>Auto-corrected interpretation:</em> "{{ corrected }}"</p>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
